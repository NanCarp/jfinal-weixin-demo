<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../resource/layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
		<title>企业入驻详情</title>
	</head>
	<style>
		.form-label{
			float:left;display:block;padding:9px 0px;width:100px;font-weight:400;text-align:right
		}
	</style>
	<body>
		<div style="margin: 15px;">
			<form class="layui-form">
				<!-- <div class="layui-form-item">
					<label class="form-label">用户：</label>
					<div class="layui-input-block">
						<input type="text" name="openid" id="v1"  lay-verify="required|openid" value="${openid!}" autocomplete="off" class="layui-input">
					</div>
				</div> -->
				<div class="layui-form-item">
					<label class="form-label">课程名称：</label>
					<div class="layui-input-block">
						<input type="text" name="courseName" id="v2"  lay-verify="required|courseName" value="${courseName!}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="form-label">课程单价：</label>
					<div class="layui-input-block">
						<input type="text" name="coursePrice" id="v3" lay-verify="required|number" value="${coursePrice!}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="form-label">授课老师：</label>
					<div class="layui-input-block">
						<input type="text" name="teacher" id="v4"  lay-verify="required|teacher" value="${teacher!}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" style="width: 100%;" lay-submit="" lay-filter="save">发送</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../resource/morality/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../resource/layui/layui.js"></script>
		<script type="text/javascript" src="../../resource/morality/js/admin.js"></script>
		<script>
			layui.use(['laydate','form','jquery'], function() {
				var $ = layui.jquery;
				var form = layui.form(),
				layer = layui.layer;
				
				form.verify({
					
				});     
				
				//监听提交
				var lock = true;
				form.on('submit(save)', function(data) {
					if(lock){
						$.post('/test/sendTemplateMsg', data.field, function(data){
							lock = false;
							layer.msg(data.message, {time: 2000});
						});
					}
					return false;
				});
				
			});
		</script>
	</body>
</html>
