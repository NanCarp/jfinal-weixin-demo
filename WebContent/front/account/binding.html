<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" type="text/css" href="/resource/flower/css/flower.account.css" />
		<script type="text/javascript" src="/resource/flower/js/jquery.min.js"></script>
		<script type="text/javascript" src="/resource/layer/layer.js"></script>
		<script type="text/javascript" src="/resource/flower/js/flower.js"></script>
		<title>绑定手机号</title>
	</head>
	<body>
		<div class="container">
			<p class="binding">
				<input type="tel" class="binding_tel" placeholder="输入手机号">
			</p>
			<p class="binding">
				<input type="tel" class="binding_msm" placeholder="输入短信验证码">
				<span class="binding_send" id="send" onclick="getBindingCode()" data-lock="0">获取验证码</span>
			</p>
			<p class="binding">
				<span class="binding_over" onclick="saveBinding(this)" data-lock="0">完成</span>
			</p>
		</div>
	</body>
</html>
