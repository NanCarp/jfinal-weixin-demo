<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="/resource/flower/css/flower.css" />
		<script type="text/javascript" src="/resource/flower/js/jquery.min.js"></script>
		<title>花边好物</title>
	</head>
	<body style="background-color: #EEE;">
		<div class="container pb-60">
			<#list aroundlist as around>
			<div class="around_s" onclick="location.href='/aroundinfo/${around.id}'">
				<img src="${around.imgurl}" />
				<p>${around.name}</p>
				<span>销售价:&yen;${around.price?string('0.00')}</span>
			</div>
			</#list>
		</div>
	</body>
</html>
